<div class="mb-25">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxFlex>
      <h1 class="mb-0 mt-0">Voluntarii</h1>
    </div>
    <div fxFlex fxLayoutAlign="end">
      <a routerLink="/admin/volunteers/new" mat-raised-button color="primary">
        <mat-icon>add</mat-icon> Nou voluntar
      </a>
    </div>
  </div>
</div>

<app-filter [inputColumns]="inputColumns" [selectColumns]="selectColumns"
  [observableSelectColumns]="observableSelectColumns" (queryResult)="queryResult($event)">
</app-filter>

<mat-card>
  <table mat-table [dataSource]="dataSource$ | async">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nume</th>
      <td mat-cell *matCellDef="let element">
        {{ element.first_name }} {{ element.last_name }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Activ</th>
      <td mat-cell *matCellDef="let element">
        {{ element.is_active ? "Da" : "Nu" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cases_solved">
      <th mat-header-cell *matHeaderCellDef>Cases solved</th>
      <td mat-cell *matCellDef="let element">{{ element.cases_solved }}</td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="availableHours">
      <th mat-header-cell *matHeaderCellDef>Ore pe zi</th>
      <td mat-cell *matCellDef="let element">{{ (tagById$(element.availability) | async)?.ro }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="clickable-row"
      [routerLink]="['/admin/volunteers/details', row._id]"></tr>
  </table>

  <div class="loading-shade" *ngIf="isLoading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card-footer>
    <mat-paginator (page)="onPageChange($event)" [length]="count$ | async" [pageSizeOptions]="[20, 50, 100]">
    </mat-paginator>
  </mat-card-footer>
</mat-card>
